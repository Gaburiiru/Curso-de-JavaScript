<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formularios</h1>
        <form id="formulario" novalidate>
            <!-- "novalidate" hace que no se usen las validadciones desde el html -->
            <input
                class="form-control mb-2"
                type="text"
                name="userName"
                placeholder="Ingrese nombre"
                autocomplete="off"
                id="userName"
                required
                minlength="2"
                maxlength="10"
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                title="solo letras"
            >
            <!-- 
            el "required" se utiliza para decribir que el campo es requerido 
            el "minlength" se utiliza para darle un minimo al campo
            el "maxlength" se utiliza para darle un maximo al campo
            el "pattern" se utiliza para insertar una validacion js
            el "title" para darle un titulo al mensaje del pattern
            -->
            <input
                class="form-control mb-2"
                type="email"
                placeholder="Ingrese correo"
                name="userEmail"
                id="userEmail"
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingrese un correo valido"
            >
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
